<html>
 <head>
 	<style type="text/css">
 		#wraper {
 			margin: 2em;
 			padding: 1em;
 		}

 		#holder {
 			margin: 0 auto;
 			text-align: center;
 			border: 1px solid #333;
 			height: 600px;
 			width: 800px;
 		}

 	</style>
 	<script src="fabric.min.js"></script>
 	<script type="text/javascript">
 		var mainImage;
 		var clipX = 0, clipY = 0;

 		window.onload = init;

 		function clipFunc (ctx) {
 			ctx.arc(clipX, clipY, 150, 0, Math.PI * 2, true)
 		}

 		function init() {
 			var canvas = new fabric.Canvas('main');

 			canvas.on("object:moving", function (e) {

 				console.log(e);
 				var origState = e.target.originalState;

 				clipX = (e.target.left) - 150;
 				clipY = (e.target.top) - 20;

 				e.target.set({
 					left: 150,
 					top: 20,
 					clipTo: clipFunc
 				});

 				canvas.renderAll();
 			});

 			fabric.Image.fromURL("http://arhe.co/wp-content/uploads/2013/10/tom-brady_GOAT-560x350.jpg", function (img) {
 				mainImage = img;
 				mainImage.set({
 					clipTo: clipFunc,
 					top: 20,
 					left: 150,
 					hasControls: false
 				});

 				canvas.add(mainImage).setActiveObject(mainImage);
 			});
 		}
 	</script>
 </head>
 <body>
 	<div id="wrapper">
 		<div id="holder">
 			<canvas id="main" width="800" height="600"></canvas>
 		</div>
 	</div>
 </body>
</html>
